<!DOCTYPE html>
<html>
<head>
  <title>GRYT Focus | Deep focus logger</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-96x96.png">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  <script src="js/jquery.plugins.js"></script>
</head>
<body>

<div class="flex-grid grid-height-50">
  <div class="col" id="section-a">
    <div class="title">Task:</div>
    <div class="jumbo" contenteditable="true" id="content-task">...</div>
  </div>
</div>
<div class="flex-grid grid-height-50">
  <div class="col-25" id="section-b">
    <div class="title" id="toggle">Status:</div>
    <hr>
    <div class="flex-grid">
      <div class="col">
        <div class="header" id="content-active">Inactive</div>
        <div class="desc" id="content-time">...</div>
        <div class="header">Session</div>
        <div class="stat" id="content-session">1</div>
      </div>
    </div>
  </div>
  <div class="col-75" id="section-c">
    <div class="title">Efficiency:</div>
    <hr>
    <div class="flex-grid">
      <div class="col-25">
        <div class="header">Focus</div>
        <div class="desc" id="content-focus">...</div>
        <div class="header">Interrupts</div>
        <div class="stat" id="content-interrupts">0</div>
      </div>
      <div class="col-75">
        <div class="" id="content-log">
          <table>
            <thead>
              <tr>
                <th><i class="fa fa-clock-o" aria-hidden="true"></i></th>
                <th><i class="fa fa-exclamation" aria-hidden="true"></i></th>
                <th><i class="fa fa-bolt" aria-hidden="true"></i></th>
                <th><i class="fa fa-sticky-note-o" aria-hidden="true"></i></th>
              </tr>
            </thead>
            <tbody id="log-table">
              <tr>
                <td class="table-col-small">...</td>
                <td class="table-col-small">...</td>
                <td class="table-col-small">...</td>
                <td class="table-desc">...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="js/scripts.js"></script>
</body>
</html>
