<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="Deep focus timer and logger.">
  <meta name="keywords" content="Focus,Productivity,JavaScript,Pomodoro,Timer">
  <meta name="author" content="Nafeu Nasir">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="http://nafeu.com/gryt-focus" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="gryt-focus | deep focus logger" />
  <meta property="og:description" content="A deep focus productivity timer for serious interruption-free work time." />
  <meta property="og:image"              content="https://nafeu.github.io/gryt-focus/assets/gryt-focus.jpg" />
  <link rel="icon" type="image/png" sizes="16x16" href="https://nafeu.github.io/gryt-focus/favicon-96x96.png">
  <title>gryt-focus | deep focus logger</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-url-parser/2.3.1/purl.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/jquery.plugins.js"></script>
</head>
<body>

<div id="activity-log-container">
  <i id="hide-activity-log-button" class="fa fa-remove"></i>
  <div class="title">Activity Log</div>
  <div id="activity-log-panel" class="flex-grid col-75">
    <table>
      <thead>
        <tr>
          <th id="log-header-date"><i class="fa fa-calendar" aria-hidden="true"></i></th>
          <th id="log-header-length"><i class="fa fa-clock-o" aria-hidden="true"></i></th>
          <th id="log-header-interrupts"><i class="fa fa-exclamation-circle" aria-hidden="true"></i></th>
          <th id="log-header-focus"><i class="fa fa-bolt" aria-hidden="true"></i></th>
          <th id="log-header-task"><i class="fa fa-sticky-note-o" aria-hidden="true"></i></th>
        </tr>
      </thead>
      <tbody id="activity-log-table">

      </tbody>
    </table>
  </div>
</div>

<input id="color-picker" type="color" value="#FFFFFF" name="">

<div id="alarm">
  <i class="fa fa-clock-o alarm-completion-icon" aria-hidden="true"></i>
</div>

<div id="action-buttons" class="no-select">
  <i id="active-button" class="fa fa-hourglass-end" aria-hidden="true"></i>
  <i id="clock-button" class="fa fa-clock-o" aria-hidden="true"></i>
  <i id="interrupt-button" class="fa fa-exclamation-circle" aria-hidden="true"></i>
  <i id="reset-button" class="fa fa-undo" aria-hidden="true"></i>
  <i id="random-button" class="fa fa-random" aria-hidden="true"></i>
  <i id="show-activity-log-button" class="fa fa-tasks" aria-hidden="true"></i>
  <i id="lighting-mode-button" class="fa fa-moon-o" aria-hidden="true"></i>
  <i id="fullscreen-button" class="fa fa-expand" aria-hidden="true"></i>
  <div id="action-tip"></div>
</div>


<div id="section-a-container" class="flex-grid grid-height-50">
  <div class="col" id="section-a">
    <div class="title no-select">To work on for <div id="content-length"></div> minute(s):
    </div>
    <textarea id="content-task" class="placeholder-night" placeholder="Enter your task."></textarea>
  </div>
</div>

<div id="section-b-container" class="flex-grid grid-height-50">
  <div class="col-25" id="section-b">
    <div class="title" id="toggle">Status:</div>
    <hr>
    <div class="flex-grid">
      <div class="col">
        <div class="header" id="content-active">Inactive</div>
        <div class="desc" id="content-time">...</div>
        <div class="header">Session</div>
        <div class="stat" id="content-session">1</div>
      </div>
    </div>
  </div>
  <div class="col-75" id="section-c">
    <div class="title">Efficiency:</div>
    <hr>
    <div class="flex-grid">
      <div class="col-25">
        <div class="header">Focus</div>
        <div class="desc" id="content-focus">...</div>
        <div class="header">Interrupts</div>
        <div class="stat" id="content-interrupts">0</div>
      </div>
      <div id="perf-chart" class="col-75">

      </div>
    </div>
  </div>
</div>

<div id="footer">
  <span id="lan-info"></span>Made with <i class="fa fa-heart"></i> by <a href="http://github.com/nafeu">Nafeu Nasir</a>
</div>

<script src="js/components/setup.js"></script>
<script src="js/components/app.js"></script>
<script src="js/components/ui.js"></script>
<script src="js/components/events.js"></script>
<script src="js/components/helpers.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
