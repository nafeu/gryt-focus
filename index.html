<!DOCTYPE html>
<html>
<head>
  <title>gryt - focus | Deep focus logger</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,400,700" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-96x96.png">
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<div class="flex-grid grid-height-50">
  <div class="col" id="section-a">
    <div class="title">Task:</div>
    <div class="jumbo">Build the task completer</div>
  </div>
</div>
<div class="flex-grid grid-height-50">
  <div class="col" id="section-b">
    <div class="title">Status:</div>
    <hr>
    <div class="flex-grid">
      <div class="col">
        <div class="header">Session</div>
        <div class="stat">3</div>
      </div>
      <div class="col">
        <div class="header">Active Since</div>
        <div class="desc">a moment ago...</div>
      </div>
    </div>
  </div>
  <div class="col" id="section-c">
    <div class="title">Efficiency:</div>
    <hr>
    <div class="flex-grid">
      <div class="col">
        <div class="header">Interrupts</div>
        <div class="stat">10</div>
      </div>
      <div class="col">
        <div class="header">Focus</div>
        <div class="stat">58%</div>
      </div>
    </div>
  </div>
</div>

  <script src="js/scripts.js"></script>
</body>
</html>
